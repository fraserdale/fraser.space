<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background: #232323;
            font-family: Helvetica;
            font-size: 2em;
            text-align: center;
            color: white;
            transition: opacity .5s ease ;
        }
        .mid {
            width: 250px;
            height: 350px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -125px;
            margin-top: -125px;
            transition: opacity 1s ease ;
            cursor: pointer;
        }

        h1{
            margin:0;
            padding:0;
            transition: all 1s ease ;
        }
        .middlePage{
            padding-top: 45vh;
            opacity: 0;
        }
        .middleText{
            display: flex;
            justify-content: center;
            flex-direction: column;
            text-align: left;
            padding-left: 10px;
        }
        .hide{
            opacity: 0;
        }
        .section1 {
            width:100%;
            min-height:100%;
            text-align:center;
            position: fixed;
            transition: all 5s ease ;
        }
    </style>

    <title>Rush</title>
</head>
<body>
<div id="heading" class="section1">
    <h1 align="center" class="" id="title">RUSH</h1>
</div>

<div class="mid">
    <div style="height: 17.5%; text-align: center"  class="middleText" id="start">
        Highscores
    </div>
    <div style="height: 16.5%" class="middleText" id="score1"></div>
    <div style="height: 16.5%" class="middleText">
        <span id="score2"></span>
    </div>
    <div style="height: 16.5%" class="middleText" >
        <span id="score3"></span>
    </div>
    <div style="height: 16.5%" class="middleText">
        <span id="score4"></span>
    </div>
    <div style="height: 16.5%" class="middleText">
        <span id="score5"></span>
    </div>
</div>
</body>

<script>
    window.onload = function() {
        console.log(document.cookie); // 4th
        var totalCookie = document.cookie.split("=");
        var scoresCookie = totalCookie[1];
        var scores = scoresCookie.split(",");
        console.log(scores);
        document.getElementById('score1').innerHTML = "1 | " + scores[0];
        document.getElementById('score2').innerHTML = "2 | " + scores[1];
        document.getElementById('score3').innerHTML = "3 | " + scores[2];
        document.getElementById('score4').innerHTML = "4 | " + scores[3];
        document.getElementById('score5').innerHTML = "5 | " + scores[4];
        console.log("inner set")
    };

</script>

</html>
